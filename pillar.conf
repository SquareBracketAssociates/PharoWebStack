{
    "title" : "{Pharo Web Stack}",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "_support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "_support/templates/book.latex.template",
            "outputFile" : "FunWithPharo.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "_support/templates/chapter.html.template",
            "separateOutputFiles" : true
        }
    },
   	"inputFiles" : [
	"PharoInaNutshell/PharoInaNutshell.pier",
	"MyComicApp/MyComicApp.pier",
	"ComixModel/ComixModel.pier",
	"Mongo/Mongo.pier",
	"Voyage/Voyage.pier"
    ]
}
